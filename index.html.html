<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <main>
        <section>
            <h2>Welcome to Your Website!</h2>
            <p>This is a simple static website.</p>
        </section>

        <section>
            <h2>About Us</h2>
            <p>Write something about your website or yourself here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
